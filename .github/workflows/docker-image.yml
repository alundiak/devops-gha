name: Build Docker Image CI

on:
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-github-action-img:latest
    
    - run: docker images

    - name: Run Docker container
      run: docker run --name=MyEntrypointContainer -d my-entrypoint-test-img:latest
    
    - run: docker ps
    
